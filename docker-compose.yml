services:
  db:
    image: mysql:8.0
    container_name: prapdbl-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prapdbl_net

  api:
    build:
      context: ../PraPdBL-Backend
      dockerfile: ../PraPdBL-Infrastructure/docker/Dockerfile.backend
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: Server=db;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};
      Cors__AllowedOrigins__0: ${FRONTEND_URL}
    ports:
      - "${API_PORT}:5000"
    depends_on:
      - db
    networks:
      - prapdbl_net

  web:
    build:
      context: ../PraPdBL-Frontend
      dockerfile: ../PraPdBL-Infrastructure/docker/Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - api
    networks:
      - prapdbl_net

volumes:
  mysql_data:

networks:
  prapdbl_net:
